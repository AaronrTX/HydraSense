<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fire Hydrant Monitoring</title>
        <style>
            /* CSS Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                font-family: Arial, sans-serif;
                background-color: #f7f9fc;
                color: #333;
                display: flex;
            }

            header {
                background-color: #d8dbe6;
                padding: 20px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                color: #444;
            }

            .sidebar {
                width: 15%;
                min-width: 150px;
                background-color: #2e3b4e;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                transition: transform 0.3s ease;
                padding-top: 4%;
            }

            /* Hamburger Button Style */
            .hamburger {
                display: none;
            }

            .sidebar h2 {
                margin-bottom: 30px;
                font-size: 20px;
            }

            .sidebar a {
                color: #fff;
                text-decoration: none;
                margin: 15px 0;
                font-size: 18px;
                transition: color 0.3s;
            }

            .sidebar a:hover {
                color: #a2d2ff;
            }

            .main-content {
                flex: 1;

                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 24px;
                color: #2e3b4e;
            }

            .metrics {
                display: flex;
                justify-content: center;
                gap: 50px;
                margin-bottom: 20px;
                width: 80%;
                height: 55%;
            }
            .metric {
                text-align: center;
                flex: 1;
                margin-top: 10%;
                margin-bottom: 10%;
                border: 2px solid #d1d1d1;
                background-color: #ffffff;
                height: 55%;
            }

            @media (min-width: 768px) {
                .metric {
                    flex: 1 1 45%;
                }
            }
            */ .metric h2 {
                font-size: 20px;
                color: #2e3b4e;
            }

            .icon {
                width: 80px;
                height: 80px;
            }

            .alerts {
                margin-top: 30px;
                width: 100%;
                max-width: 500px;
            }

            .alerts h2 {
                font-size: 20px;
                margin-bottom: 10px;
                color: #d9534f;
            }

            .alert {
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f9f9f9;
                color: #d9534f;
            }

            .info-button {
                margin-top: 10px;
                padding: 5px 10px;
                font-size: 14px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .info-button:hover {
                background-color: #0056b3;
            }

            @media (max-width: 800px) {
                .metrics {
                    flex-direction: column;
                    align-items: center;
                    margin-top: 70px;
                    gap: 5px;
                }
                .metric {
                    width: 90%;
                    padding: 5%;
                }
            }
        </style>
    </head>

    <body>
        <div class="sidebar" id="sidebar">
            <a href="homepage.html">Homepage</a>
            <a href="report.html">Report</a>
            <a href="testing.html">Maps</a>
        </div>

        <div class="main-content">
            <header>
                <h1>Homepage</h1>
            </header>

            <section class="metrics">
                <div class="metric">
                    <h2>Pressure</h2>
                    <iframe src="http://localhost:3000/d-solo/de39yg3wzd8n4a/sample-dashboard?from=1731783845700&to=1731956645700&timezone=browser&refresh=30s&orgId=1&panelId=1&__feature.dashboardSceneSolo" width="450" height="200" frameborder="0"></iframe>
                    <button
                        class="info-button"
                        onclick="showMoreInfo('pressure')"
                    >
                        More Info
                    </button>
                </div>
                <div class="metric">
                    <h2>Flow</h2>
                    <iframe src="http://localhost:3000/d-solo/ce3ol949l6z28a/sea-levels-dummy-data?from=1731935349411&to=1731956949412&timezone=browser&refresh=30s&orgId=1&panelId=1&__feature.dashboardSceneSolo" width="450" height="200" frameborder="0"></iframe>
                    <button class="info-button" onclick="showMoreInfo('flow')">
                        More Info
                    </button>
                </div>
            </section>

            <section class="alerts">
                <h2>Alerts</h2>
                <ul id="alertList">
                    <li class="alert" id="flowAlert">
                        ⚠️ These are random values
                    </li>

                    <li class="alert" id="flowAlert">
                        ⚠️ Water flow high/Exceeding set amount
                    </li>
                    <li class="alert" id="pressureAlert">
                        ⚠️ Water pressure high/Exceeding set amount
                    </li>
                    <li class="alert" id="disconnectedAlert">
                        ⚠️ Disconnected
                    </li>
                </ul>
            </section>
        </div>

        <script>
            //Script for the data to keep refreshing
            function refreshFrames() {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach((iframe) => {
                    iframe.src = iframe.src; 
                    });
}

setInterval(refreshFrames, 30000);
            // JavaScript for fetching and displaying data
            function fetchSensorData() {
                return {
                    pressure: Math.floor(Math.random() * 100),
                    flow: Math.floor(Math.random() * 100),
                    alerts: {
                        flowHigh: Math.random() > 0.5,
                        pressureHigh: Math.random() > 0.5,
                        disconnected: Math.random() > 0.5,
                    },
                };
            }

            function updateUI(data) {
                document.getElementById("pressureValue").textContent =
                    data.pressure + " PSI";
                document.getElementById("flowValue").textContent =
                    data.flow + " L/min";

                document.getElementById("flowAlert").style.display = data.alerts
                    .flowHigh
                    ? "block"
                    : "none";
                document.getElementById("pressureAlert").style.display = data
                    .alerts.pressureHigh
                    ? "block"
                    : "none";
                document.getElementById("disconnectedAlert").style.display =
                    data.alerts.disconnected ? "block" : "none";
            }

            function showMoreInfo(type) {
                alert(
                    type === "pressure"
                        ? "More information on Pressure"
                        : "More information on Flow"
                );
            }

            setInterval(() => {
                const data = fetchSensorData();
                updateUI(data);
            }, 5000); // Refresh every 5 seconds
            function toggleSidebar() {
                const sidebar = document.getElementById("sidebar");
                sidebar.classList.toggle("show"); // Toggle sidebar visibility
            }
        </script>
    </body>
</html>
